<!DOCTYPE html>
<html lang="en">
        
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type= "text/css" href="./scss/main.scss">
    </head>

    <body>
        <!--Semantic HTML tags used e.g. header, aside, main, for screenreaders and accessibility purposes-->
        <!--BEM naming convention for CSS classes used for code readability e.g. header__logo-->
        <!--BEM naming learned from https://sparkbox.com/foundry/bem_by_example-->
        <header>
            <img class="header__hamburger" src="https://img.icons8.com/?size=100&id=30UIOfuJpZnZ&format=png&color=000000" alt="hamburger-menu"/>
            <a href = '/' class="header__logo" data-link>BakeTrove</a>
        </header>

            <!--Main tag to indicate the main content of the page-->
            <main>
                <section class="main__container">
                    <section class="row1">
                        <section class="col1">
                            <!--Main Heading of homepage-->
                            <h1>Dashboard</h1>
                        </section>
                        <section class="col2">
                            <!--Button to Add a recipe-->
                            <!--ID for DOM manipulation and classes for CSS styling-->
                            <button id="add-recipe-btn" class="btn--primary">Add Recipe +</button>
                        </section>
                    </section>

                    <!--HTML for the modal form to 'Add a recipe'-->
                    <!--Used code from part of a tutorial to create the modal form-->
                    <!--Includes modal, form element, cancel button and submit button-->
                    <!--Source:https://blog.webdevsimplified.com/2023-04/html-dialog/-->
                    <dialog id="add-recipe-dialog">
                        <form class="add-recipe-form">
                            <h2>Add a Recipe</h2>
                            <section class="recipe-data">
                                <label for="recipe-name">Dessert Recipe Name</label>
                                <input id="recipe-name" type="text" name="recipe-name"/>
                                <label for="recipe-category">Recipe Category</label>
                                <select id="recipe-category" name="recipe-category">
                                    <option value="Cakes">Cakes</option>
                                    <option value="Cookies">Cookies</option>
                                    <option value="Pastries">Pastries</option>
                                    <option value="Pies">Pies</option>
                                    <option value="Muffins">Muffins</option>
                                </select>
                                <label for="recipe-image">Recipe Image</label>
                                <input id="recipe-image" type="text" name="recipe-image"/>
                                <label for="recipe-by-URL">Get Recipe by URL</label>
                                <input id="recipe-by-URL" type="text" name="recipe-by-url"/>
                                <label for="ingredients">Ingredients</label>
                                <input id="ingredients" type="text" name="ingredients"/>
                                <label for="method">Method</label>
                                <input id="method" type="text" name="method"/>
                                <label for="baking-techniques">Baking Techniques</label>
                                <select id="baking-techniques" name="baking-techniques" size="5" multiple>
                                    <option value="piping">Piping</option>
                                    <option value="kneading">Kneading</option>
                                    <option value="meringue">Meringue</option>
                                    <option value="tempering">Tempering</option>
                                    <option value="choux-pastry">Choux Pastry</option>
                                </select>
                            </section>
                            <section class="btn--form__container">
                                <button class="btn--form" type="submit">Submit</button>
                                <button class="btn--form--secondary" formmethod="dialog" type="submit">Cancel</button>
                            </section>
                        </form>
                    </dialog>

                    <!--Last Used Recipes section-->
                    <section class="recent-recipes">
                        <section class="recent-recipes--title">
                            <h2>Last Used Recipes</h2>
                        </section>

                        <!--Different recipes displayed as UI cards w/ image and recipe name-->
                        <section class="recent-recipes--cards">
                            <article class="recent-recipes--card">
                                <img src="../assets/recipe-images/chocolate-cookies.png" alt="chocolate-cookies"/>
                                <section class="recent-recipes--card-text">
                                    <p>30 Minute Chewy Chocolate Cookies</p>
                                </section>
                            </article>
                            
                            <article class="recent-recipes--card">
                                <img src="/assets/recipe-images/custard-danish.png" alt="custard-danish"/>
                                <section class="recent-recipes--card-text">
                                    <p>Custard Danish Pastry</p>
                                </section>
                            </article>

                            <article class="recent-recipes--card">
                                <img src="/assets/recipe-images/swiss-roll-cake.png" alt="swiss-roll-cake"/>
                                <section class="recent-recipes--card-text">
                                    <p>Swiss Roll Cake Recipe</p>
                                </section>
                            </article>
                            
                            <article class="recent-recipes--card">
                                <img src="/assets/recipe-images/creme-brulee.png" alt="creme-brulee"/>
                                <section class="recent-recipes--card-text">
                                    <p>Crème Brûlée (French vanilla custard)</p>
                                </section>
                            </article>

                            <article class="recent-recipes--card">
                                <img src="/assets/recipe-images/japanese-cheesecake.png" alt="japanese-cheesecake"/>
                                <section class="recent-recipes--card-text">
                                    <p>Japanese Cheesecake</p>
                                </section>
                            </article>
                        </section>
                    </section>
                </section>
            </main>

        <!--Script file is placed here so that the DOM loads after the HTML, allowing DOM manipulation-->
        <script src="./script.js"></script>
    </body>
</html>
