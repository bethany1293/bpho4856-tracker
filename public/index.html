<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type= "text/css" href="./scss/main.scss">
</head>
<body>
        <!--Semantic HTML tags used e.g. header, aside, main, for screenreaders and accessibility purposes-->
        <header>
            <!--Add icon of hamburger menu here-->
            <a href = '#'>BakeTrove</a>
        </header>
    
        <!--Semantic 'aside' tag for content on the side of the main content-->
        <aside>
            <!--Standardised collapsible side navigation bar - utilised despite the app being an SPA-->
            <nav>
                <!--Unordered list to keep all content in one vertical line-->
                <ul>
                    <!--Add icons next to link text-->
                    <li>Dashboard</li>
                    <li>Dessert Recipes</li>
                    <li>Add a Recipe</li>
                    <li>Add a Recipe Log</li>
                </ul>
            </nav>
        </aside>

        <!--Main tag to indicate the main content of the page-->
        <main>
            <h1>Dashboard</h1>
            <button>Add Recipe</button>
            <button>Add Recipe Log</button>
            <section>
                <h2>Last Used Recipes</h2>
                <button>View More</button>
                <article>
                    <p>Japanese Cheesecake</p>
                </article>
                <article>
                    <p>Kahlua buns stuffed w/ mascarpone creamand salted pistachio powder</p>
                </article>
                <article>
                    <p>30 minute Chewy Chocolate Cookies</p>
                </article>
            </section>
        </main>
</body>
</html>
